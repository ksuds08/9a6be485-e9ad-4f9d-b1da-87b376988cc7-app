
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResuMagic - Craft Your Future with Intelligent Precision</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-gradient-to-r from-blue-900 via-teal-500 to-teal-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <img src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-eeM7RLe3Wv2HZ7Toub47POas/user-rnGwZEmjnwoUoF8lEvadvt0O/img-ZJPsIWIIAVprH9kD6oHme46B.png?st=2025-07-26T03%3A49%3A09Z&se=2025-07-26T05%3A49%3A09Z&sp=r&sv=2024-08-04&sr=b&rscd=inline&rsct=image/png&skoid=cc612491-d948-4d2e-9821-2683df3719f5&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-07-25T09%3A35%3A23Z&ske=2025-07-26T09%3A35%3A23Z&sks=b&skv=2024-08-04&sig=zGSNOaTzGO8Z9u5OEzYcZXiV8YOiq3Y5/93ySYAYYvU%3D" alt="ResuMagic Logo" class="h-12">
            <h1 class="text-white text-2xl font-bold">ResuMagic</h1>
        </div>
    </header>
    <main class="container mx-auto p-4">
        <section class="text-center mb-8">
            <h2 class="text-3xl font-bold text-blue-900">Craft Your Future with Intelligent Precision</h2>
            <p class="text-lg text-gray-700 mt-2">Personalized, industry-specific resume templates at your fingertips.</p>
        </section>
        <section class="bg-white p-6 rounded-lg shadow-md">
            <form id="resumeForm" class="grid grid-cols-1 gap-4">
                <div>
                    <label for="jobRole" class="block text-sm font-medium text-gray-700">Job Role</label>
                    <input type="text" id="jobRole" name="jobRole" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500" placeholder="e.g., Marketing Manager" required>
                </div>
                <div>
                    <label for="industry" class="block text-sm font-medium text-gray-700">Industry</label>
                    <input type="text" id="industry" name="industry" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500" placeholder="e.g., Marketing" required>
                </div>
                <button type="submit" class="w-full bg-teal-500 text-white py-2 rounded-md hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-opacity-50">
                    Generate Resume Templates
                </button>
            </form>
            <div id="feedback" class="mt-4 text-center text-gray-700"></div>
        </section>
    </main>
    <footer class="bg-gray-800 text-white text-center p-4 mt-8">
        <p>&copy; 2023 ResuMagic. All rights reserved.</p>
    </footer>
</body>
</html>
